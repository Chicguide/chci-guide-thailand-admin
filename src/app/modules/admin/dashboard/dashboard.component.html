<ng-container *transloco="let t">
  <div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

      <!-- Loader -->
      <div class="absolute inset-x-0 bottom-0 z-20" *ngIf="state === ViewState.LOADING">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">

        <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden"
          *ngFor="let count of collectionsCount | keyvalue">
          <div class="flex items-start justify-between">
            <div class="text-lg font-medium tracking-tight leading-6 truncate">
              {{ t(count.key | uppercase) }}
            </div>
          </div>
          <div class="flex flex-col items-center mt-2">
            <div class="text-7xl sm:text-8xl font-bold tracking-tight leading-none text-primary-500">
              {{ count.value }}
            </div>
            <div class="text-lg font-medium text-primary-600 dark:text-primary-500">
              {{ t('RECORDS') | lowercase }}
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</ng-container>
