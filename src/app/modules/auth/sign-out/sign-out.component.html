<ng-container *transloco="let t">
  <div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
      <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
        <div class="w-12 mx-auto">
          <!-- Light version -->
          <img class="dark:hidden" src="assets/images/logo/logo-dark.png" alt="Logo image">
          <!-- Dark version -->
          <img class="hidden dark:flex" src="assets/images/logo/logo-light.png" alt="Logo image">
        </div>

        <!-- Title -->
        <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">
          {{ t('SIGNED_OUT') }}
        </div>
        <div class="flex justify-center mt-0.5 font-medium">
          <!-- Redirect countdown -->
          <ng-container *ngIf="countdown > 0">
            {{ t('REDIRECTING_IN') }} {{countdown | i18nPlural: countdownMapping }}
          </ng-container>

          <!-- Redirect message -->
          <ng-container *ngIf="countdown === 0">
            {{ t('SIGN_OUT_REDIRECT') }}
          </ng-container>
        </div>

        <!-- Form footer -->
        <div class="mt-8 text-md font-medium text-secondary text-center">
          <span>{{ t('GO_TO') }}</span>
          <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-in']">
            {{ t('SIGN_IN') | lowercase }}
          </a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
